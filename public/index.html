<script src="/socket.io/socket.io.js"></script>
<script>
//soket connecy
    const socket=io()

    
//Select Html id//
const massage=document.getElementById("massage")
const sendbtn=document.getElementById("sendBtn")
const allmassages=document.getElementById('massages1')


//-------//
//message listing//
//-------//

socket.on('message',(messagelist)=>{
    
    const p=document.createElement("p")
    p.innerText=messagelist
    allmassages.appendChild(p)
})

//--------//
//send button//
//-------//

sendbtn.addEventListener("click",(e)=>{
  const messagevlue=massage.value
  socket.emit("user-massage",messagevlue)
})

</script>
